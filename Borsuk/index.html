<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zajno chat</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<article class="chat">
    <header class="chat__header">
        <nav>
            <button class="exit-button transparent"></button>
            <button class="min-button transparent"></button>
            <button class="exp-button transparent"></button>
        </nav>
    </header>

    <main class="chat__main">
        <aside class="chat__aside">
            <header class="chat__aside--top">
                <button class="chat__aside--top--zajno-chat">Zajno chat</button>
            </header>
            <form class="chat__aside--search">
                <label for="search" class="chat__aside--search--search-logo"><img src="http://www.clker.com/cliparts/z/w/Q/7/f/C/search-logo-hi.png"></label>
                <input type="text" id="search" placeholder="Search" class="chat__aside--search--input">
            </form>
            <ul class="chat__aside--users">
                
            </ul>
        </aside>
        <section class="chat__messages">

        </section>
    </main>
</article>
</body>
</html>
