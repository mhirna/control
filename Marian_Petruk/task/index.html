<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Freebie zajno chat</title>

    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
</head>
<body>
<div class="chat">
    <header class="chat__header">
        <div class="chat__header__actions">
            <button class="chat__header__action__button">
                <img src="" alt="Close" class="chat__header__action__button-icon">
            </button>
            <button class="chat__header__action__button">
                <img src="" alt="Fullscreen" class="chat__header__action__button-icon">
            </button>
            <button class="chat__header__action__button">
                <img src="" alt="Minimize" class="chat__header__action__button-icon">
            </button>
        </div>
        <span class="chat__header__title">Zajno Chat</span>
    </header>
    <div class="chat__main">
        <aside class="chat__main__aside">
            <header class="chat__main__aside__header">
                <h2 class="chat__main__aside__header__title">Zajno Chat</h2>
                <span class="chat__main__aside__header__more">^</span>
            </header>
            <div class="chat__main__aside__search"></div>
            <div class="chat__main__aside__search-after"></div>
            <div class="chat__main__aside__element"></div>
            <div class="chat__main__aside__selected-element"></div>
            <div class="chat__main__aside__element"></div>
            <div class="chat__main__aside__element"></div>
            <div class="chat__main__aside__element"></div>
            <div class="chat__main__aside__element"></div>
            <footer class="chat__main__aside__footer">
                <h3 class="chat__main__aside__footer__user-name">Vernon George</h3>
            </footer>
        </aside>
        <main class="chat__main__main-content"></main>
    </div>
    <footer class="chat__footer">

    </footer>
</div>
</body>
</html>
